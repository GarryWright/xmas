<body style="margin:100px">
  <script type="text/x-handlebars" data-template-name="application">
    <h1><font size="5">The Ryans Christmas Lottery</font></h1>
    <p>
    <ul>
    {{#each App.peopleController.content}}
        {{view App.PersonView}}
    {{/each}}
    </ul>
    </p>
	<h1>To delete a person click the X next to the name</h1>
	<h1>To add another person click add below and enter name followed by space then spouses name or enter name space single</h1>
    <a href="#" {{action addPerson target="App.peopleController"}}>Add</a>
    <br></br>
	<h1>To generate the secret sanata list click Santa below</h1>
	
    <a href="#" {{action matchPeople target="App.peopleController"}}><img src='santa.png' height="164"/></a>
  </script>

  <script type="text/x-handlebars" data-template-name="person">
    <li><font size="5">{{name}}</font> cant be paired with {{spouse}} {{got}}  <a href="#" {{action "deletePerson" this target="this" }}>X</a></li>
  </script>
